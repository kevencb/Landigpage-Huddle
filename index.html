<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Huddle</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <picture><img src="./images/logo.svg" alt="Logo" /></picture>
      </header>
      <main>
        <picture class="poster">
          <img
            src="./images/illustration-mockups.svg"
            alt="Poster informativo"
          />
        </picture>
        <section class="info">
          <h1 class="info__title">Build The Community Your Fans Will Love</h1>
          <p class="info__description">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="info__button" type="button">Register</button>
        </section>
      </main>
      <aside class="social">
        <ul class="social__items">
          <li>
            <a href="#" target="_blank" aria-label="Follow us on Facebook"
              ><i class="bi bi-facebook"></i
            ></a>
          </li>
          <li>
            <a href="#" target="_blank" aria-label="Follow us on X"
              ><i class="bi bi-twitter-x"></i
            ></a>
          </li>
          <li>
            <a href="#" target="_blank" aria-label="Follow us on Instagram"
              ><i class="bi bi-instagram"></i>
            </a>
          </li>
        </ul>
      </aside>
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/kevencb/Landigpage-Huddle" target="_blank"
          >Keven CB</a
        >.
      </p>
    </footer>
  </body>
</html>
